          <div ng-controller="FishController as fishCtrl">
            <h2>Fish</h2>
            <div ng-include src="'./app/partials/messages.html'"></div>
            <br>
            <div class="jumbotron">
              <div class="row">
              <div style="background: #CCC;">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <div class="form-group">
                  <label for="code">Code</label>
                  <input id="code" type="text" class="form-control" ng-model="fishCtrl.code" size="3"></input>
                </div>
                <div class="form-group">
                  <label for="type">Type</label>
                  <input id="type" type="text" class="form-control" ng-model="fishCtrl.type"></input>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <div class="form-group">
                  <label for="subType">Sub Type</label>
                  <input id="subType" type="text" class="form-control" ng-model="fishCtrl.subType"></input>
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <input id="description" type="text" class="form-control" ng-model="fishCtrl.description"></input>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <div class="form-group">
                  <label for="waterType">Water Type</label>
                  <select id="waterType" ng-model="fishCtrl.waterTypeCode" class="form-control" ng-options="waterType.code as waterType.description for waterType in fishCtrl.waterTypeModel.waterTypes"></select>
                </div>
                <div class="form-group">
                  <label for="otherNames">Other Names</label>
                  <input id="otherNames" type="text" class="form-control" ng-model="fishCtrl.otherNames"></input>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <div class="form-group">
                  <label for="indigenous">Indigenous</label>
                  <select id="indigenous" ng-model="fish.indigenous" class="form-control" ng-options="indigenous.code as indigenous.description for indigenous in fishCtrl.indigenousTypes"></select>
                </div>
                <div class="form-group">
                  <a href="#" ng-click="fishCtrl.fishModel.insertFish(fishCtrl.code, fishCtrl.type, fishCtrl.subType, fishCtrl.description, fishCtrl.waterTypeCode, fishCtrl.otherNames, fishCtrl.indigenous)">
                    <span class="fa fa-plus fa-lg fa-icon"></span>
                  </a>
                  <a href="#" ng-click="fishCtrl.clearFish()">
                    <span class="fa fa-eraser fa-lg fa-icon"></span>
                  </a>
                </div>
              </div>
              </div>
            </div>
          </div>
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Type</th>
                  <th>Sub Type</th>
                  <th>Description</th>
                  <th>Water Type</th>
                  <th>Other Names</th>
                  <th>Indigenous</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="fish in fishCtrl.fishModel.fishes">
                  <td>{{fish.code}}</td>
                  <td><input id="type" type="text" class="form-control" ng-model="fish.type"></td>
                  <td><input id="subType" type="text" class="form-control" ng-model="fish.sub_type"></td>
                  <td><input id="description" type="text" class="form-control" ng-model="fish.description"></td>
                  <td><select id="waterType" ng-model="fish.water_type" class="form-control" ng-options="waterType.code as waterType.description for waterType in fishCtrl.waterTypeModel.waterTypes"></select></td>
                  <td><input id="otherNames" type="text" class="form-control" ng-model="fish.other_names"></td>
                  <td><select id="indigenous" ng-model="fish.indigenous" class="form-control" ng-options="indigenous.code as indigenous.description for indigenous in fishCtrl.indigenousTypes"></select></td>
                  <td><a href="#" ng-click="fishCtrl.fishModel.updateFish(fish.code, fish.type, fish.sub_type, fish.description, fish.water_type, fish.other_names, fish.indigenous)"><span class="fa fa-pencil fa-lg fa-icon"></span></a> <a href="#" ng-click="fishCtrl.fishModel.deleteFish(fish.code)"><i class="fa fa-trash fa-lg fa-icon"></i></a></td>
                </tr>
                <tr>
                  <td colspan="8" style="text-align: right;">{{fishCtrl.fishModel.fishes.length}} found</td>
                </tr>
              </tbody>
            </table>
          </div>
