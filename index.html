<!DOCTYPE html>
<html ng-app="FishingApp">
  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./assets/libs/angular.min.js"></script>
    <script src="./assets/libs/jquery-3.1.1.min.js"></script>
    <script src="./assets/libs/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/general.css"></script>
    <link rel="stylesheet" href="./assets/libs/bootstrap.min.css"></script>
    <script src="./app/app.js"></script>
    <title>My Fishing App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-10">
        <h1>My Fishing App</h1>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span> 
              </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Sessions</a></li>
                <li><a href="#">Fish</a></li> 
                <li><a href="#">Venues</a></li> 
              </ul>
            </div>
          </div>
        </nav>
        <div ng-controller="FishController">
          <input type="text" ng-model="desc"> <button type="button" class="btn btn-primary">Go</button>
          Fish: {{desc}}
          <br>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Code</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="fish in fishes">
                <td>{{fish.Code}}</td>
                <td>{{fish.Description}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-lg-1"></div>
    </div>
  </body>
</html>
