<!DOCTYPE html>
<html ng-app="FishingApp">
  <head>
    <meta charset="utf-8">
    <script src="./assets/libs/angular.min.js"></script>
    <script src="./app/app.js"></script>
    <title>My Fishing App</title>
  </head>
  <body>
    <h1>My Fishing App</h1>
    <div ng-controller="FishController">
      <input type="text" ng-model="desc">
      Fish: {{desc}}
      <br>
   <span ng-repeat="fish in fishes">
    1. {{fish.Code}}

</span>
    </div>
  </body>
</html>
